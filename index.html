<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body bgcolor="">
    <div class="navbar">
        <nav>
            <a class="navbar-brand" href="index.html">Weather App</a>
            <div class="search">
            <input type="text" id="city" placeholder="Enter city name">
            <button class="search-btn" type="submit"><img src="assets/search.png"></button>
            </div>
            <div class="navrs">
              About
            </div>
        </nav>
    </div>
    <div class="container">
    <div class="card">
      <div class="error">invalid city name</div>
      
      <div class="img">
      <img src="assets/none.png" class="icon">
      </div>
      <div class="temp">--</div>
      <span class="card-title">--</span>

      <div class="feelslike">Feels Like
        <img src="assets/hot.png" />
        <span class="fs">--</span>
      </div>
      <div class="humidity">Humidity
        <img src="assets/humidity.png" />
        <span class="hs">--</span>
      </div>
    </div>

    <div class="clock">
      <div class="hours">00:</div>
      <div class="min">00:</div>
      <div class="sec">00</div>
      <div class="half">--</div>
    </div>
    </div>




    











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="script.js"></script>



  </body>
</html>
